<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-searchbar animated></ion-searchbar> -->
    <ion-buttons slot="end">
      <ion-icon name="add" size="large" color="primary"  [routerLink]="['/edit/', '']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>你好，世界</ion-card-subtitle>
      <ion-card-title>Hello World</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Oh my little jelly bean.
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Whisper</ion-label>
    </ion-list-header>
    <!-- TODO: Show star ,issue, pull request,project,wiki-->
    <ion-item>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>Show My Github</ion-label>
    </ion-item>
    <ion-item routerLink="/list">
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label>Show All Favourite List</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>Scaffold Out Your App</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="star"></ion-icon>
      <ion-label>Give Me A Star</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/detail/', 'README.md']">
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label>About This App</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
