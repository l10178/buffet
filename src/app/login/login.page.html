<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-icon name="done-all" size="large" color="primary" (click)="save()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Sign in with GitHub.
  </div>
  <form name="form" action="javascript:return true;" novalidate>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="account.username" name="form.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="form.password"></ion-input>
    </ion-item>
  </form>
</ion-content>
