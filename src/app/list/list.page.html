<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-searchbar animated class=""></ion-searchbar> -->
    <ion-buttons slot="end">
      <ion-icon name="add" size="large" color="primary" [routerLink]="['/edit/', '']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="none">
    <ion-item *ngFor="let item of items" [routerLink]="['/detail/', item.title]">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <!-- <div class="item-note" slot="end">
        {{item.createTime}}
      </div> -->
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
