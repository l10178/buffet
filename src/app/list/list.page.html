<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <!--<ion-buttons slot="end">-->
        <!--<ion-icon name="add" size="large" color="primary" [routerLink]="['/edit/', '']"></ion-icon>-->
        <!--</ion-buttons>-->
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-avatar slot="start">
                <ion-icon [name]="item.icon" size="large" color="medium"></ion-icon>
            </ion-avatar>
            <ion-label>
                <h2>{{item.title}}</h2>
                <h3>{{item.tags}}</h3>
                <p>{{item.description}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Less is more...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
